<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADMIN 회원가입</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
        }

        input {
            padding: 8px;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>ADMIN 회원가입</h2>

<form th:action="@{/api/v1/admin/signup}" method="post">
    <label>
        이메일
        <input type="email" name="email" placeholder="example@domain.com" required>
    </label>
    <label>
        이름
        <input type="text" name="name" placeholder="이름을 입력하세요" required>
    </label>
    <label>
        비밀번호
        <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
    </label>
    <label>
        전화번호
        <input type="text" name="phoneNumber" placeholder="010-1234-5678" required>
    </label>
    <button type="submit">회원가입</button>
</form>

<div class="back-link">
    <a th:href="@{/api/v1/admin}">← ADMIN 홈으로 돌아가기</a>
</div>
</body>
</html>
